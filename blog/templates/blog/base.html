<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <<style type="text/css">
      .sidenav{
          height:100%;
          width:160px;
          position: fixed;
          z-index:1;
          top:0;
          left:0;
          background-color:#111;
          overflow-x: :hidden;
          padding-top:20px;

      }

      .sidenav a{
          padding:6px 8px 6px 16px;
          text-decoration: none;
          font-size:25px;
          color: #818181;
          display:block;

      }

      .sidenav a:hover{
          color:#f1f1f1;
      }

      .main{
          margin-left:160px;
          padding: 0px 10px

      }


    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity=

    <title>{% block title %}Quiz{% endblock %}</title>
  </head>
  <body>
    <div class ='sidenav'>
      <a href="/home" >Home</a>
      <a href="/signup" >Register</a>
      <a href="/login" >Login</a>

    </div>
    <div id = 'content', name = 'content' , class ='main'>
  {% block content %}
  <form class="form-group" action="" method="POST">


  {% for sufu in suf%}

    {%csrf_token%}





    <table>
      <tr>
        <td>{{sufu.id}} ) {{sufu.question}}</td>
      </tr>
      <tr>
        <td> <input type="radio"id = "op1" name ="{{sufu.id}}" value ={{sufu.op1}}>{{sufu.op1}}</td>
      </tr>
      <tr>
        <td> <input type="radio"id = "op2" name ="{{sufu.id}}" value ={{sufu.op2}}>{{sufu.op2}}</td>
      </tr>
      <tr>
        <td> <input type="radio"id = "op3" name ="{{sufu.id}}" value ={{sufu.op3}}>{{sufu.op3}}</td>
      </tr>
      <tr>
        <td> <input type="radio"id = "op4" name ="{{sufu.id}}" value ={{sufu.op4}}>{{sufu.op4}}</td>
      </tr>
      <tr>
        <td> <label id = "ans"><b>{{sufu.ans}}</b> </label>
        </td>
      </tr>
    </table>






{% endfor%}
<input type="submit" name="" id = "/quiz.html" value="submit">
<button type="Submit" class="" name="">Submit  <a href ="quiz"</button>
  </form>

  {% endblock %}

</div>
</div>
